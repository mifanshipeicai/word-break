<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery Contact Form Plugin: FFForm</title>
    <link href="/static/css/demo.css" rel="stylesheet" type="text/css">
    <!--Framework-->
    <script src="/static/js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="/static/js/jquery-ui.js" type="text/javascript"></script>
    <!--End Framework-->
    <script src="/static/js/jquery.ffform.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#form').ffform({ animation: 'flip', submitButton: '#submit', validationIndicator: '#validation', errorIndicator: '#error', successIndicator: '#success', 'fields': [{ 'id': 'name', required: true,requiredMsg:'Name is required', type: 'alpha', validate: true, msg: 'Invalid Name' }, { 'id': 'email', required: true,requiredMsg:'E-Mail is required', type: 'email', validate: true, msg: 'Invalid E-Mail Address' }, { 'id': 'phone', required: false, type: 'custom', validate: false, msg: 'Invalid Phone #' }, { 'id': 'message', required: false, type: 'text', validate: false, msg: ''}] });
        });
    </script>
</head>
<body>
<br><br><br>
    <section id="getintouch" >
        <div class="container" style="border-bottom: 0;">
            <h1>
                <span>welcome to use dictionary system</span>
            </h1>
        </div>
        <div class="container">
            <form class="contact" action="#" method="post" id="form">
            <div class="row clearfix">
                <div class="lbl">
                    <label for="input">
                        <h3>input word</h3></label>
                </div>
                <div class="ctrl">
                    <textarea id="input" name="input" rows="6" cols="10"></textarea>
                </div>
            </div><span style="color: red">Attention: if u want to save you dictionary with many word, please use "," to separate your parameters like "hello,world" </span>
            <div class="row clearfix">
                <div class="lbl">
                    <label for="output">
                        <h3>output word</h3></label>
                </div>
                <div class="ctrl">
                    <span id="output">
                    </span>
                </div>
            </div>
                <br><br>
            <div class="use system system">
                <div class="span10 offset2">
                    <input type="button" onclick="breakWork()" class="submit" value="break word">&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="button" onclick="breakUserWork()" class="submit" value="break my word">&nbsp;&nbsp;&nbsp;
                    <input type="button" onclick="breakUserLocalWork()" class="submit" value="break all word">&nbsp;&nbsp;&nbsp;
                    <input type="button" onclick="save()" class="submit" value="save my word">
                </div>

            </div>
            </form>
        </div>
    </section>
</body>

<script type="text/javascript" src="/static/js/break.js"></script>

</html>
